<link rel="stylesheet" href="/assets/css/skylogin.css">
<div class="register_one_header">
    <span class="register_header_title">用户登录</span>
    <a href="javascript:window.history.go(-1);"><span class="am-icon-chevron-left register_header_back"></span></a>
</div>
<img class="sky_register_logo" src="/assets/images/orderdetails_logo_icon.png">
    <div class="login_all_form">
        <form name="signUpForm">
            <div class="am-form-group am-form-icon login_form_mobile">
                <i class="am-icon-mobile-phone"></i>
                <input style="border-radius: 10px;" type="number" id="doc-vld-mima-1" name="mobile"
                       ng-model="user.mobile"
                       ng-class="{'error':signUpForm.mobile.$invalid && signUpForm.mobile.$touched}"
                       maxlength="11"
                       minlength="11"
                       class="am-form-field js-pattern-mobile"
                       placeholder="请输入您的手机号"
                       required />
            </div>
            <div class="am-form-group am-form-icon login_form_password">
                <i class="am-icon-lock"></i>
                <input style="border-radius: 10px;" type="password" id="doc-vld-mima-2" name="password"
                       ng-model="user.password"
                       ng-class="{'error':signUpForm.password.$invalid && signUpForm.password.$touched}"
                       minlength="6"
                       maxlength="12"
                       class="am-form-field js-pattern-pwd"
                       placeholder="请输入您的密码"
                       required />
            </div>
            <button style="border-radius: 10px;" class="am-btn am-btn-secondary am-btn-default am-btn-block login_form_btn" ng-click="signin()" ng-disabled="signUpForm.$invalid">登陆</button>
        </form>
    </div>
<div class="login_others">
    <a ui-sref="forgot_pwd"><span class="login_others_forget_pwd">忘记密码？</span></a>
    <a ui-sref="signup"><span class="login_others_news_user">新用户注册</span></a>
    <!--<a ng-click="testModals($event)"><span class="login_others_news_user">111111</span></a>-->
</div>
