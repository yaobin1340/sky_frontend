<link rel="stylesheet" href="/assets/css/withdrawlist.css">
    <div class="register_one_header">
        <span class="register_header_title">申请提现</span>
        <a href="javascript:window.history.go(-1);"><span class="am-icon-chevron-left register_header_back"></span></a>
    </div>
<div class="sky_my_income">
    <table class="table1" border="0">
        <tr>
            <td ui-sref="main.withdraw_list" class="td1" id="money_record">资金日志</td>
            <td ui-sref="main.money_log_list" class="td1" id="cash_record">提现日志</td>
            <td ui-sref="main.withdraw" class="td1" id="application_record">申请提现</td>
        </tr>
    </table>
    <table class="table2" border="0">
        <thead>
        <tr>
            <td class="td2 title" style="width: 10%;">金额变化</td>
            <td class="td2 title" style="width: 45%;">日期</td>
            <td class="td2 title" style="width: 45%;">状态</td>
        </tr>
        </thead>
        <tbody infinite-scroll='withdrawlist.nextPage()' infinite-scroll-disabled='withdrawlist.busy' infinite-scroll-distance='1'>
        <tr ng-repeat="item in withdrawlist.items">
            <td class="td2">{{item.money/100}}</td>
            <td class="td2">{{item.cdate}}</td>
            <td class="td2" style="color: red;" ng-if="item.status == 1">待审核</td>
            <td class="td2" style="color: #00a0e9;" ng-if="item.status == 2">审核通过</td>
            <td class="td2" style="color:red;" ng-if="item.status == -1">拒绝</td>
        </tr>
        </tbody>
    </table>

    <p ng-show='withdrawlist.end' id="is_end">已到最后一页</p>
</div>
