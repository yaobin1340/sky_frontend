<link rel="stylesheet" href="/assets/css/myteam.css">
<div class="register_one_header">
    <span class="register_header_title">我的团队</span>
    <a href="javascript:window.history.go(-1);"><span class="am-icon-chevron-left register_header_back"></span></a>
</div>
<div class="sky_my_income">
    <table class="table1" border="0">
        <tr>
            <td class="td2" id="my_vip">
                <a ui-sref="main.my_team">我的会员</a>
            </td>
            <td class="td1" id="my_shop">
                <a ui-sref="main.my_team_1">直属商家</a>
            </td>
            <td class="td1" id="my_XXX">
                <a ui-sref="main.my_team_2">二级商家</a>
            </td>
        </tr>
    </table>
    <table class="table2" border="0" style="">
        <thead>
        <tr class="my_team_title">
            <td class="td2">姓名</td>
            <td class="td2">手机号码</td>
            <td class="td2">消费总额</td>
        </tr>
        </thead>
        <tbody infinite-scroll='myteam.nextPage()' infinite-scroll-disabled='myteam.busy' infinite-scroll-distance='1'>
        <tr ng-repeat="item in myteam.items">
            <td class="td2">{{item.rel_name}}</td>
            <td class="td2">{{item.mobile}}</td>
            <td class="td2">{{item.team_total}}</td>
        </tr>
        </tbody>
    </table>
    <p id="is_end" ng-show='myteam.end'>已到最后一页</p>
</div>
