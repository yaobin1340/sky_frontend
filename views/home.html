<link rel="stylesheet" href="/assets/css/index.css">
<header class="am-topbar am-topbar-inverse shop_index_header">
	<div class="shop_index_header_all">
		<form class="am-topbar-form am-topbar-left am-form-inline" role="search">
			<div class="am-form-group">
				<input type="text" class="am-form-field am-input-sm" placeholder="搜索商家、品类或商家">
			</div>
		</form>
		<div id="doc-dropdown-justify">
			<div class="am-dropdown" data-am-dropdown="{justify: '#doc-dropdown-justify'}">
				<span class="am-dropdown-toggle" id="address_btn">昆山 <span class="am-icon-caret-down"></span></span>
				<div class="am-dropdown-content">
					<div id="address_provice">
						<div class="shop_index_position_city">
							<span id="insert_area_name">昆山市</span>
						</div>
						<div class="shop_index_position_provice_city_county">
							<nav>
								<ul >
									<li onclick="address_provice()">江苏省</li>
									<li>安徽省</li>
									<li>广东省</li>
									<li>北京市</li>
									<li>天津市</li>
									<li>河北省</li>
									<li>陕西省</li>
								</ul>
							</nav>
						</div>
					</div>
					<div id="address_city">
						<div class="shop_index_position_provice_city_county">
							<nav>
								<ul >
									<li onclick="address_city()">南京市</li>
									<li>无锡市</li>
									<li>徐州市</li>
									<li>常州市</li>
									<li>苏州市</li>
									<li>南通市</li>
									<li>连云港市</li>
									<li>连云港市</li>
								</ul>
							</nav>
						</div>
					</div>
					<div id="address_county">
						<div class="shop_index_position_provice_city_county">
							<nav>
								<ul >
									<li>连云区</li>
									<li>新浦区</li>
									<li>海州区</li>
									<li>赣榆县</li>
									<li>东海区</li>
									<li>灌云县</li>
									<li>灌南县</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
<section>
	<div class="index_lunbo_img">
		<div class="am-slider am-slider-default" data-am-flexslider id="demo-slider-0">
			<ul class="am-slides">
				<li><img src="/assets/images/banner.jpg" /></li>
				<li><img src="/assets/images/banner1.jpg" /></li>
				<li><img src="/assets/images/banner2.jpg" /></li>
			</ul>
		</div>
	</div>
	<div class="line_02"><span>附近店铺</span></div>
	<div class="index_main_content">
		<table class="shop_index_main_content" infinite-scroll='shops.nextPage()' infinite-scroll-disabled='shop.busy' infinite-scroll-distance='1' >
			<tr ng-repeat="item in shops.items" ui-sref="main.shop_detail">
				<td class="shop_index_main_content_img">
					<!--<img class="img1" src="{{api_uri}}/upload/logo/{{item.logo}}">-->
					<!--<img class="img2" src="/assets/images/home_icon_{{item.percent}}series.png"/>-->
				</td>
				<td class="shop_index_main_content_td">
					<div class="index_shop_info">
						<div class="shop_index_main_content_five"></div>
						<div class="shop_index_main_content_one">{{item.shop_name}}</div>
						<div class="shop_index_main_content_four">{{item.juli}}km</div>
						<div class="shop_index_main_content_two">{{item.desc}}</div>
						<div class="shop_index_main_content_three"> 地址：{{item.address}}</div>
					</div>
				</td>
			</tr>

		</table>
		<div ng-show='shops.end'>-暂无更多店铺-</div>
	</div>
</section>
