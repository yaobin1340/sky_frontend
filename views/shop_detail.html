<script>
    function wxConfig(){
	    $.getJSON('http://sky.jiangsuwxw.com/apiWeixin/buildWxData',function(data){
		    wx.config({
			    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
			    appId: data.wxappId, // 必填，公众号的唯一标识
			    timestamp: data.wxtimestamp, // 必填，生成签名的时间戳
			    nonceStr: data.wxnonceStr, // 必填，生成签名的随机串
			    signature: data.wxsignature,// 必填，签名，见附录1
			    jsApiList: ['openLocation'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
		    });
	    });
    }


	wx.ready(function() {
		$("#qu_map").click(function(){
			var element = angular.element(document.getElementById("ohapp"));
			var $scope = element.scope();
			wx.openLocation({
				latitude: $scope.$$childTail.shop_detail.lat, // 纬度，浮点数，范围为90 ~ -90
			    longitude: $scope.$$childTail.shop_detail.lng, // 经度，浮点数，范围为180 ~ -180。
			    name: $scope.$$childTail.shop_detail.shop_name, // 位置名
				address: $scope.$$childTail.shop_detail.address, // 地址详情说明
				scale: 12, // 地图缩放级别,整形值,范围从1~28。默认为最大
				infoUrl: '' // 在查看位置界面底部显示的超链接,可点击跳转
		    });
		})
	})


</script>
