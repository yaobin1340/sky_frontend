<link rel="stylesheet" href="/assets/css/withdraw.css">
<div class="register_one_header">
    <span class="register_header_title">申请提现</span>
    <a href="javascript:window.history.go(-1);"><span class="am-icon-chevron-left register_header_back"></span></a>
</div>
<div style="width: 100%;padding-bottom: 80px;margin-top: 50px;">
    <table class="table1" border="0">
        <tr>
            <td class="td1"><a href="" onclick="money_record()" id="money_record">资金日志</a></td>
            <td class="td1"><a href="" onclick="cash_record()" id="cash_record">提现日志</a></td>
            <td class="td1"><a href="" onclick="application_record()" id="application_record">申请提现</a></td>
        </tr>
    </table>
    <div class="am-g row-one">
        <span class="withdraw_welcome_user">您好：zhou</span>
        <span class="">&nbsp;&nbsp;可提现余额：100元</span>
    </div>
    <form class="am-form" data-am-validator action="/user/save_withdraw" method="post">
        <div class="row-two">
            <div class="am-form-group am-form-icon ">
                <i class="am-icon-cny"></i>
                <input type="text" id="money"  name="money" class="am-form-field" placeholder="请输入提现金额 单笔最少100元" required style="height: 50px;border-radius: 10px;" />
            </div>
        </div>
        <div class="am-form-group withdraw_bank_select">
            <select>
                <option value="">-请选择银行-</option>
                <option value="">中国工商银行</option>
                <option value="">中国农业银行</option>
                <option value="">中国银行</option>
                <option value="">中国建设银行</option>
                <option value="">交通银行</option>
                <option value="">中国邮政储蓄银行</option>
                <option value="">中信银行</option>
                <option value="">中国光大银行</option>
                <option value="">华夏银行</option>
                <option value="">中国民生银行</option>
                <option value="">广发银行股份有限公司</option>
                <option value="">平安银行</option>
                <option value="">招商银行</option>
            </select>
        </div>
        <!--<div class="row-two">-->
        <!--<div class="am-form-group am-form-icon ">-->
        <!--<i class="am-icon-cny"></i>-->
        <!--<input type="number" class="am-form-field js-pattern-mobile" placeholder="请输入支付宝账号" required  style="height: 50px;border-radius: 10px;"/>-->
        <!--</div>-->
        <!--</div>-->
        <div class="row-two">
            <div class="am-form-group am-form-icon ">
                <i class="am-icon-user"></i>
                <input type="text" id="rel_name"  name="rel_name" class="am-form-field" value="" placeholder="请输入真实姓名" required  style="height: 50px;border-radius: 10px;"/>
            </div>
        </div>
        <div class="am-g row-phone">
            <div class="am-u-sm-8">
                <div class="row-two">
                    <div class="am-form-group am-form-icon login_form_mobile">
                        <i class="am-icon-mobile-phone"></i>
                        <input type="text" id="mobile"  name="mobile" class="am-form-field js-pattern-mobile" value="" disabled="disabled" required style="height: 50px;border-radius: 10px;" />
                    </div>
                </div>
            </div>
            <div class="am-u-sm-4">
                <button type="button" class="am-btn am-btn-primary" id="jq_send" href="javascript:void(0);" style="height: 45px;border-radius: 10px;">获取验证码</button>
            </div>
        </div>
        <div class="row-two">
            <div class="am-form-group am-form-icon ">
                <i class="am-icon-tag"></i>
                <input type="number" id="yzm"  name="yzm" class="am-form-field js-pattern-mobile" placeholder="请输入验证码" required style="height: 50px;border-radius: 10px;"/>
            </div>
        </div>
    </form>
    <div class="tishi">
        <span>小提示：</span>请您认真填写！
    </div>
    <div class="tishi-next">
        (您的提现金额会在两个工作日之内到账)
    </div>
    <div class="merchants_settled_shop_information_btn">
        <!--<button type="button" class="am-btn am-btn-default am-btn-block login_form_btn">您的余额不足</button>-->
        <button type="button" class="am-btn am-btn-secondary am-btn-block login_form_btn">确认申请</button>

    </div>
</div>
